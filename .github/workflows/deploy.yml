name: Build & publish to deploy branch

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Yarn classic
        run: npm i -g yarn@1.22.22

      # Nếu có yarn.lock thì dùng --frozen-lockfile; nếu chưa có, vẫn cài bình thường
      - name: Install deps (yarn)
        run: |
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            yarn install
          fi

      - name: Build
        run: yarn build

      # chép .cpanel.yml vào dist để branch deploy có file ở ROOT
      - name: Include .cpanel.yml
        run: cp .cpanel.yml dist/. || true

      - name: Publish to deploy branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: deploy
          publish_dir: ./dist
          keep_files: false
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
